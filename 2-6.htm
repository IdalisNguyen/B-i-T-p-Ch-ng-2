<html>
<head>
<title>Abbreviations and Acronyms</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
 <h2 align="center">Thông tin về giáo sư sắp đến trường ĐHTN</h2>
<p><abbr title="Professor">Prof</abbr> Vilas Wuwongse là người hoạt 
<!--
    tag <abbr> có chức năng mô tả cho một cụm từ viết tắt mà bạn muốn sử dụng cho toàn bộ html của mình.
-->
động trong lĩnh vực <acronym title="Information Technology">IT</acronym> của học \
<!--
    Thẻ <acronym> dùng để định nghĩa một cụm từ viết tắt.
    Khi ta dí chuột vào cụm từ viết tắt thì cụm từ định nghĩa đầy đủ sẽ được nổi lên. 
-->
viện <acronym title="Asian Institue Technology">AIT</acronym></p>
</body>
</html>
